<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome to the meeting planner</h1>
    <p>
        this is the demo app
        <em>Django : getting started for {{x}} time</em>
    </p>
    <p>
        {{message}}
    </p>
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="/meetings/{{meeting.id}}">
                    {{meeting.title}}
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
