{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body>
    <h1>Welcome to the meeting planner</h1>
    <p>
        this is the demo app
        <em>Django : getting started for {{x}} time</em>
    </p>
    <p>
        {{message}}
    </p>
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'detail' meeting.id %}">
                    {{meeting.title}}
                </a>
            </li>
        {% endfor %}
    </ul>
    <p>
        <a href="{% url 'room_details' %}">
            rooms list
        </a>
    </p>

</body>
</html>
